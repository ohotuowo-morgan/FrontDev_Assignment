<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        body.dark {
            background-color: black;
            color: white;
        }

        body.light {
            background-color: #f0f0f0;
            color: black;
        }

        #controls {
            transition: background 0.3s, color 0.3s;
        }
    </style>
</head>

<body>
    <div id="controls"
        style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 8px; font-family: sans-serif; max-height: 90vh; overflow-y: auto; z-index: 1;">
        <button id="pauseBtn">Pause</button>
        <button id="themeToggle">Dark/Light</button>
        <h3>Orbit Speed Controls</h3>
    </div>

    <!-- Three.js Canvas is appended here by JS -->

    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>


    <script src="solar_system.js"></script>
</body>

</html>
