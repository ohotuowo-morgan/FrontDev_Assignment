<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        body.dark {
            background-color: black;
            color: white;
        }

        body.light {
            background-color: #f0f0f0;
            color: black;
        }

        #controls {
            transition: background 0.3s, color 0.3s;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        #controls.open {
            transform: translateX(0) !important;
        }

        @media (min-width: 768px) {
            #controls {
                transform: translateX(0) !important;
                border-radius: 0 10px 10px 0;
            }

            #toggleSidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Toggle Button -->
    <button id="toggleSidebar"
        style="position: fixed; top: 10px; left: 10px; z-index: 2; font-size: 20px; background: #333; color: white; border: none; border-radius: 4px; padding: 6px 10px; cursor: pointer;">â˜°</button>

    <!-- Controls Sidebar -->
    <div id="controls"
        style="position: fixed; top: 0; left: 0; background: rgba(0, 0, 0, 0.85); color: white; padding: 10px; border-radius: 0 10px 10px 0; font-family: sans-serif; max-height: 100vh; overflow-y: auto; z-index: 1; width: 250px; transform: translateX(-100%); transition: transform 0.3s ease;">
        <button id="pauseBtn">Pause</button>
        <button id="themeToggle">Dark/Light</button>
        <h3>Orbit Speed Controls</h3>
        <div id="controls-container"></div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
    <script src="solar_system.js"></script>
</body>

</html>
